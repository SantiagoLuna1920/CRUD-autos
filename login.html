<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <div class="main-w3layouts wrapper">
            <h1>Login</h1>
            <div class="main-agileinfo">

                    <form id="form" onsubmit="event.preventDefault(), loginUsers()">

                        <input id="passwordL" class="text" type="password" name="password" placeholder="Password" required="">
                        <div class="wthree-text">
                            <div class="clear"> </div>
                        </div>
                        <p id="passwordLogin" class="insertOb">Introduce tu contraseña</p>
                        <input type="submit" value="SIGNUP">
                    </form>
                    
                    <p>Don`t have an Account? <a href="./index.html"> SignUp Now!</a></p>
                </div>
            </div>
  
            <div class="colorlibcopy-agile">
