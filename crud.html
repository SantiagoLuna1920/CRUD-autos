<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleCrud.css">
</head>
<body>
  <div class="container developer">
    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <button onclick="closeLogin()" style="color: whitesmoke; font-size: 30px;" class="btn btn-warning" type="submit">Cerrar sesion</button>
        <li class="list-group-item">Developer: Santiago Luna Rueda.</li>
      </ul>
    </div>
  </div>
    <div class="container">
        <h1 class="display-4 title">CRUD - Cars</h1>
    </div>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <form id="form-cars" onsubmit="event.preventDefault(),addCars()" class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="Brand" class="form-label">Brand</label>
                      <input type="text" class="form-control" id="Brand" required>
                    </div>
                    <div class="col-md-4">
                      <label for="Model" class="form-label">Model</label>
                      <input type="text" class="form-control" id="Model" required>
                    </div>
                    <div class="col-md-4">
                      <label for="Colour" class="form-label">Colour</label>
                        <input type="text" class="form-control" id="Colour" required>
                      </div>
                      <div class="col-md-4">
                        <label for="Year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="Year" required>
                      </div>
                      <div class="col-md-4">
                          <label for="Price" class="form-label">Price</label>
                          <input type="text" class="form-control" id="Price" required>
                        </div>
                        <div class="col-md-4">
                          <label for="Image" class="form-label">Image .png or .jpg (optional)</label>
                          <input type="text" placeholder="Enter the link type (.png or .jpg)" class="form-control" id="Image">
                        </div>
                        <div class="col-12 mt-4">
                            <button class="btn btn-primary" type="submit">Register car</button>
                          </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Colour</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./crud.js"></script>
    <script src="./JavaScript.js"></script>
</body>
</html>
